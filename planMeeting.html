        <script>

          //write the trip in the database.
          function buttonX(){
            firebase.auth().onAuthStateChanged(function (user){
            if(user){
              var tripLatitude = localStorage.getItem("tripLatitude");
              var tripLongitude = localStorage.getItem("tripLongitude");

              var valueLat = +tripLatitude;
              var valueLong = +tripLongitude;

              var stringDate = document.getElementById("inputTime").value;
              var date = new Date(stringDate);

              var xLong = date.getTime();
              console.log(xLong);

              var destX = document.getElementById("search_term").value;

              var database = firebase.database();
              var userId = user.uid
              var ref = database.ref('/profiles/'+userId+"/trips").child(xLong);
              // var refFriend = database.ref('');
              
              var selectedFriendEmail = document.getElementById("listFriends").value;
              var hashedEmail =  new Hashes.SHA256().hex(selectedFriendEmail);

              var refEmail = database.ref('/emailToUid/');
              
  
              refEmail.on('value', gotData, errData);

              function gotData(data){
              if(data.hasChild(hashedEmail)){
                      
              var friendUid = data.child(hashedEmail).val();
              var refFriend = database.ref('/profiles/'+friendUid+"/meeting_request").child(xLong);

              refFriend.set({
              destination: destX,
              flagValue1:0,
              flagValue10:0,
              latitude: valueLat,
              longitude: valueLong,
              meetingFlag:true,
              senderUId:userId,
              shouldAlert1:false,
              shouldAlert10:false,
              timestamp: xLong
              },function(error) {
                    if (error) {
                      alert("Meeting could not be planned." + error);
                    }
              });


              ref.set({
              destination: destX,
              flagValue1:0,
              flagValue10:0,
              latitude: valueLat,
              longitude: valueLong,
              meetingFlag:true,
              senderUId:userId,
              shouldAlert1:false,
              shouldAlert10:false,
              timestamp: xLong
              },function(error) {
                    if (error) {
                      alert("Meeting could not be planned." + error);
                    } else {
                      alert("Meeting planned successfully.");
                      window.location.href = "index.html";  
                    }
              });
            }}

              function errData(err) {
                  console.log('Error!');
                  console.log(err);
                  }
                }
              })
            }

          function search(ele) {
      if(event.key === 'Enter') {
          var user = firebase.auth().currentUser;
          if(user){
  
          //get ref from database, read data and check if there exists a speed of the user. IF it doesnt exist,
          //tell the user that he must complete the test first to plan a trip.
          
          var database = firebase.database();
          var userId = user.uid
          var ref = database.ref('/profiles/'+userId);
  
          ref.once('value', function (snapshot) {
          if (!snapshot.hasChild("Average Speed")) {
              alert("You have to complete the speed test before planning a test! Download our app, login and you will then be asked to complete the speed test.");
          } 
          
          else{
              var b = document.getElementById('search_term').value
          if(b == ""){
              alert("Please type a location and then click enter.")
              
          }else{
            // TODO: make modal of map that has the trip value
              localStorage.setItem("tripValue", b);
              initMap();
              $('#myMapModal').modal('show');
      }
  
  
      }})
      } else{alert("Please login to plan a trip.");}  
      }
